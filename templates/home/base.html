{% load static %}
<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

{% block header %}
